<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Sign-up-form</title>

</head>

<body>
    <div class="sign-up-container d-flex">
        <div class="sign-up-container__left-img flex-1 d-flex">
            <img class="" src="../images/bac_removed_3.png" width="100%">
        </div>
        <div class="sign-up__right-form d-flex flex-1 align-items-center">
            <div class="sign-up__form-container d-flex align-items-center justify-content-center">
                <form class="sign-up__form-width">
                    <div class="sign-up__header d-flex justify-content-between align-items-center">
                        <div class="sign-up__sign-up-header">Sign Up</div>
                        <div class="sign-up__better-buy-logo d-flex justify-content-center align-items-center">
                            <img src="../images/logo1.png">
                        </div>
                    </div>
                    <div class="sign-up__names d-flex justify-content-between">
                        <div class="form-group sign-up__form-elem-fs">
                            <label for="First-name">First Name</label>
                            <div class="sign-up__placeholder-icon">
                                <i class="fa-solid fa-user sign-up__fa-icon"></i>
                                <input type="text" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                    id="First-name" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group sign-up__form-elem-fs ml-1">
                            <label for="Last-name">Last Name</label>
                            <div class="sign-up__placeholder-icon">
                                <i class="fa-solid fa-user sign-up__fa-icon"></i>
                                <input type="text" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                    id="Last-name" placeholder="last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group sign-up__form-elem-fs">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="sign-up__placeholder-icon">
                            <i class="fa-solid fa-envelope sign-up__fa-icon"></i>
                            <input type="email" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <small id="emailHelp" class="form-text text-muted mt-3">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group sign-up__form-elem-fs">
                        <label for="password">Password</label>
                        <div class="sign-up__placeholder-icon">
                            <i class="fa-solid fa-lock sign-up__fa-icon"></i>
                            <input type="password" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group sign-up__form-elem-fs">
                        <label for="Re-Enter">Re-Enter</label>
                        <div class="sign-up__placeholder-icon">
                            <i class="fa-solid fa-lock fa-repeat sign-up__fa-icon"></i>
                            <input type="password" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                id="Re-Enter" placeholder="Re-Enter Your Password">
                        </div>
                    </div>
                    <div class="form-group sign-up__form-elem-fs">
                        <label for="MobileNumber">Mobile-Number</label>
                        <div class="sign-up__placeholder-icon">
                            <i class="fa-solid fa-lock fa-address-book sign-up__fa-icon"></i>
                            <input type="text" class="form-control sign-up__form-elem-p sign-up__form-elem-br"
                                id="MobileNumber" placeholder="Mobile-Number">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light w-100 sign-up__btn--btn-clr sign-up__btn--btn-hover">Sign Up</button>

                    <div class="sign-up__badge text-center">
                        <span class="badge badge-secondary sign-up__badge-bg">OR</span>
                    </div>
                    <div class="sign-up__bottom-icons my-2 text-center">
                        <img  src="../images/google.png">
                        <img  src="../images/facebook.png">
                        <img  src="../images/mail.png">
                    </div>
                    <small id="emailHelp" class="form-text text-muted text-center mt-2">By
                        continuing, you agree to Better buy <a href="#">Terms of Use</a> and <a href="#">Privacy Policy
                        </a>.</small>

                    <small id="emailHelp" class="form-text text-muted text-center my-2">Already a user?<a
                            href="login.html">LOGIN</a></small>

                </form>

            </div>
        </div>
    </div>
    <!-- </div> -->
    <script type="text/javascript" src="../js/jquery.min.js">
    </script>
    <script type="text/javascript" src="../js/popper.min.js">
    </script>
    <script type="text/javascript" src="../js/bootstrap.min.js">
    </script>


</body>

</html>
