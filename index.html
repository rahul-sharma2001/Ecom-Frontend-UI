<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Buy</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- Top Header  -->
    <div class="header navbar navbar-expand-sm" id="topnav">
        <div class="logo">
            <h2 class="text-light">Logo</h2>
        </div>
        <div class="search shadow  px-2">
            <input type="text" placeholder="Search for products brand & more..">
            <i class="fa fa-search pr-2 pb-1 " id="search-icon"></i>
        </div>
        <div class="responsive">
            <div class="button shadow" id="btn">
                <button class="login--button"><b>Login</b></button>
            </div>
            <div href="" class="icon" onclick="handleToggle()">
                <i class="fa fa-bars"></i>
            </div>
        </div>
        <ul class="navbar-nav topnav-menue">
            <li class="nav-item ">
                <a class="nav-link text-light" href="#"><i class="fa fa-user"></i><strong> Profile</strong> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#"> <i class="fa fa-shopping-cart"></i><strong> Cart</strong> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="#"><strong><i class="fa fa-heart-o"></i> Wishlist</strong></a>
            </li>
        </ul>
    </div>

    <div class="navbar navbar-expand-lg d-flex justify-content-center align-items-center py-4 w-100" id="menubar">
        <div class="container">
            <div class="d-flex flex-column justify-content-evenly align-items-center " id="circle">
                <img src="./images/grocery.png" width="50rem">

            </div>
            <div class="d-flex flex-column align-items-center" id="circle">
                <img src="./images/mobile.png" width="50rem">
                <span class="menu-name">Mobile</span>
            </div>
            <div class="d-flex flex-column align-items-center dropdown " id="circle">
                <img src="./images/fashion.png" width="50rem">
                <span class="menu-name">Fashion <i class="fa fa-caret-down"></i></span>

                <div class="dropdown-content">
                    <a href="#">Men's Wear</a>
                    <a href="#">Women's Wear</a>
                    <a href="#">Kids Wear</a>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center dropdown" id="circle">
                <img src="./images/electronics.png" width="50rem">
                <span class="menu-name">Electronics <i class="fa fa-caret-down"></i></span>
                <div class="dropdown-content">
                    <a href="#">Gaming </a>
                    <a href="#">Personal care</a>
                    <a href="#">Laptop & Desktop</a>
                </div>
            </div>

            <div class="d-flex flex-column align-items-center dropdown " id="circle">
                <img src="./images/home.jpg" width="50rem">
                <span class="menu-name">Home <i class="fa fa-caret-down"></i></span>
                <div class="dropdown-content">
                    <a href="#">Tools & Utility</a>
                    <a href="#">Furniture</a>
                    <a href="#">Powerbank</a>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center" id="circle">
                <img src="./images/appliances.png" width="50rem">
                <span class="menu-name">Appliances</span>
            </div>
            <div class="d-flex flex-column align-items-center" id="circle">
                <img src="./images/travle.png" width="50rem">
                <span class="menu-name">Travle</span>
            </div>
            <div class="d-flex flex-column align-items-center" id="circle">
                <img src="./images/topoffers.png" width="50rem">
                <span class="menu-name">Offers</span>
            </div>
            <div class="d-flex flex-column align-items-center dropdown " id="circle">
                <img src="./images/toys.png" width="50rem">

                <div class="dropdown-content">
                    <a href="#">Foods & drinks</a>
                    <a href="#">Baby care</a>
                    <a href="#">Books</a>
                </div>
            </div>
            <div class="d-flex flex-column align-items-center dropdown " id="circle">

                <div class="dropdown-content">
                    <a href="#">Petrol Vehicles</a>
                    <a href="#">Electric Vehicles</a>
                </div>
            </div>

    </div>

    <script type="text/javascript" src="js/popper.min.js">
